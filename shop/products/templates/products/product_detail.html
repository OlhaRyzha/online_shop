<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ product.title }}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f8f9fa;
      }
      .detail-card {
        max-width: 750px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
      }
      .product-img {
        height: 260px;
        width: 100%;
        object-fit: contain;
        background: #ffffff;
        padding: 10px;
        border-radius: 8px;
      }
      .btn-pink {
        background-color: #ff8fb3;
        border-color: #ff8fb3;
        color: white;
      }
      .btn-pink:hover {
        background-color: #ff6f9d;
        border-color: #ff6f9d;
      }
      .back-link {
        color: #cc4a78;
        font-weight: 600;
        text-decoration: none;
      }
      .back-link:hover {
        color: #ff5e9d;
      }
    </style>
  </head>

  <body>
    <div class="container py-4">

      <a href="{% url 'products_list' %}" class="back-link">&larr; Back to all products</a>

      <div class="detail-card">
        <h1 class="mb-3">{{ product.title }}</h1>

        {% if product.thumbnail %}
        <img
          src="{{ product.thumbnail }}"
          alt="{{ product.title }}"
          class="product-img mb-4"
        />
        {% endif %}

        <p class="mb-2"><strong>Category:</strong> {{ product.category }}</p>
        <p class="mb-2"><strong>Price:</strong> ${{ product.price }}</p>
        <p class="mb-3">{{ product.description }}</p>

        <a
          href="{% url 'products_by_category' product.category %}"
          class="btn btn-pink mt-2"
        >
          View more in this category
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

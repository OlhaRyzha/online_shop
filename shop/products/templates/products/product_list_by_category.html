<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ category|title }} Products</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f8f9fa;
      }
      .product-card img {
        height: 160px;
        width: 100%;
        object-fit: contain;
        background: #ffffff;
        padding: 10px;
        border-radius: 8px;
      }
      .btn-pink {
        background-color: #ff8fb3;
        border-color: #ff8fb3;
        color: white;
      }
      .btn-pink:hover {
        background-color: #ff6f9d;
        border-color: #ff6f9d;
      }
      .back-link {
        color: #cc4a78;
        font-weight: 600;
        text-decoration: none;
      }
      .back-link:hover {
        color: #ff5e9d;
      }
    </style>
  </head>

  <body>
    <div class="container py-4">
      <header class="mb-4">
        <h1 class="fw-bold">{{ category|title }}</h1>
        <a href="{% url 'products_list' %}" class="back-link"
          >&larr; Back to all products</a
        >
      </header>

      <main>
        {% if products %}
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
          {% for product in products %}
          <div class="col">
            <div class="card product-card shadow-sm h-100">
              <img
                src="{{ product.thumbnail }}"
                alt="{{ product.title }}"
                class="card-img-top"
              />

              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ product.title }}</h5>

                <p class="card-text text-muted small">
                  {{ product.description|truncatechars:60 }}
                </p>

                <div class="mt-auto">
                  <p class="fw-bold mb-2">${{ product.price }}</p>

                  <a
                    href="{% url 'product_detail' product.id %}"
                    class="btn btn-pink w-100"
                  >
                    View details
                  </a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        {% else %}
        <p>No products available in this category.</p>
        {% endif %}
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Categories</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f8f9fa;
      }
      .category-card {
        background: #ffedf4;
        padding: 1rem;
        border-radius: 12px;
        text-align: center;
        transition: 0.2s;
        font-weight: 600;
        text-transform: capitalize;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        color: #cc4a78;
        text-decoration: none;
        display: block;
      }
      .category-card:hover {
        background: #ffd9e7;
        color: #ff5e9d;
      }
      .back-link {
        color: #cc4a78;
        font-weight: 600;
        text-decoration: none;
      }
      .back-link:hover {
        color: #ff5e9d;
      }
    </style>
  </head>

  <body>
    <div class="container py-4">
      <header>
        <h1 class="fw-bold mb-2">Product Categories</h1>
        <p class="text-muted mb-3">Select a category to see available products.</p>

        <p>
          <a href="{% url 'products_list' %}" class="back-link"
            >&larr; Browse all products</a
          >
        </p>
      </header>

      <main class="mt-4">
        {% if categories %}
        <div class="row row-cols-2 row-cols-md-4 g-3">
          {% for category in categories %}
          <div class="col">
            <a
              href="{% url 'products_by_category' category %}"
              class="category-card"
            >
              {{ category }}
            </a>
          </div>
          {% endfor %}
        </div>
        {% else %}
        <p>No categories available at the moment.</p>
        {% endif %}
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
